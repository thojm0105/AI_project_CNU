<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Risk Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle at center, #1e1e2f, #000);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Arial', sans-serif;
            color: white;
            overflow: hidden;
        }

        .form-container {
            background: rgba(30, 30, 47, 0.9);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
            text-align: center;
        }

        .form-container h1 {
            font-size: 2rem;
            margin-bottom: 20px;
            background: linear-gradient(90deg, #6e8efb, #a777e3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-label {
            color: #a1a1ff;
            font-size: 1rem;
            text-align: left;
        }

        .form-control {
            background: transparent;
            border: 2px solid rgba(110, 142, 251, 0.7);
            border-radius: 8px;
            padding: 10px;
            font-size: 1rem;
            color: white;
        }

        .form-control:focus {
            border-color: #a777e3;
            box-shadow: 0 0 8px #6e8efb;
        }

        .btn-submit {
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            font-size: 1.2rem;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(110, 142, 251, 0.8);
            transition: all 0.3s ease-in-out;
            margin-top: 20px;
        }

        .btn-submit:hover {
            box-shadow: 0 0 25px rgba(110, 142, 251, 1);
            transform: scale(1.05);
        }
    </style>
    <script>
        function toggleManagerField() {
            // On n'affecte plus la propriété disabled ici.
            // Le champ manager_name restera toujours actif.
        }

        function validateForm(event) {
            const managerName = document.getElementById("manager_name").value.trim();

            if (managerName === "") {
                event.preventDefault();
                alert("Please provide a manager's name.");
                return;
            }

            const day = parseInt(document.getElementById("birth_day").value);
            const month = parseInt(document.getElementById("birth_month").value);
            const year = parseInt(document.getElementById("birth_year").value);

            if (isNaN(day) || day < 1 || day > 31) {
                event.preventDefault();
                alert("Please enter a valid day (1-31).");
                return;
            }

            if (isNaN(month) || month < 1 || month > 12) {
                event.preventDefault();
                alert("Please enter a valid month (1-12).");
                return;
            }

            if (isNaN(year) || year < 2000 || year > 2030) {
                event.preventDefault();
                alert("Please enter a valid year (2000-2030).");
                return;
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h1>AI Risk Assessments</h1>
        <form method="POST" action="/" onsubmit="validateForm(event)">
            <!-- Full Name -->
            <div class="mb-3">
                <label for="full_name" class="form-label">Full Name:</label>
                <input type="text" id="full_name" name="full_name" class="form-control" placeholder="Enter your full name" required>
            </div>

            <!-- Date of situation -->
            <div class="mb-3">
                <label class="form-label">Date of the situation:</label>
                <div class="d-flex gap-2">
                    <input type="number" id="birth_day" name="birth_day" class="form-control" placeholder="Day (1-31)" min="1" max="31" required>
                    <input type="number" id="birth_month" name="birth_month" class="form-control" placeholder="Month (1-12)" min="1" max="12" required>
                    <input type="number" id="birth_year" name="birth_year" class="form-control" placeholder="Year (2000-2030)" min="2000" max="2030" required>
                </div>
            </div>

            <!-- Manager or Not -->
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="is_manager" name="is_manager" onclick="toggleManagerField()">
                <label class="form-check-label" for="is_manager">I'm a manager</label>
            </div>

            <!-- Manager Name -->
            <div class="mb-3">
                <label for="manager_name" class="form-label">Manager's Name:</label>
                <input type="text" id="manager_name" name="manager_name" class="form-control" placeholder="Enter the manager's name">
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn-submit">Continue</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
